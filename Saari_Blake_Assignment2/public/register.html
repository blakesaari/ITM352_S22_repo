<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./css/register-style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form name='registration' onSubmit="return formValidation();">
        <ul>
        <li><label for="userid">E-Mail:</label></li>
        <li><input type="text" name="userid" size="12" /></li>
        <li><label for="passid">Password:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label for="username">Name:</label></li>
        <li><input type="text" name="username" size="50" /></li>
        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address" size="50" /></li>
        <li><label for="country">Country:</label></li>
        <li><select name="country">
        <option selected="" value="Default">(Please select a state)</option>
        <option value="AF">Calfifornia</option>
        <option value="AL">Hawaii</option>
        <option value="DZ">Nevada</option>
        <option value="AS">Washington</option>
        <option value="AD">Oregon</option>
        </select></li>
        <li><label for="zip">ZIP Code:</label></li>
        <li><input type="text" name="zip" /></li>
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
        </ul>
        </form>




    </form>
</body>
</html>
