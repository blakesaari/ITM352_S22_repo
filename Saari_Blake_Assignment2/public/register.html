<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./css/register-style.css">
    <script src="scripts/email.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body onload='document.register.email.focus()'>

<body>
    <form name='register' onSubmit="return formValidation();">
        <ul>
        <li><label for="e-mail">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label for="passid">Password:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label for="first_name">Name:</label></li>
        <li><input type="text" name="firstname" size="50" /></li>
        <li><label for="last_name">Name:</label></li>
        <li><input type="text" name="lastname" size="50"></li>
        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address" size="50" /></li>
        <li><label for="country">Country:</label></li>
        <li><select name="country">
        <option selected="" value="Default">(Please select a state)</option>
        <option value="CA">Calfifornia</option>
        <option value="HI">Hawaii</option>
        <option value="NV">Nevada</option>
        <option value="WA">Washington</option>
        <option value="OR">Oregon</option>
        </select></li>
        <li><label for="zip">ZIP Code:</label></li>
        <li><input type="text" name="zip" /></li>
        <li><input type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.register.email)"/></li>
        </ul>
        </form>




    </form>
</body>
</html>
