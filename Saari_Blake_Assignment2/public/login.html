
<!DOCTYPE html>

<body>
    
    <form name = "process_login" action = "/process_login" method="POST">
        <div class = "container">
            <h1>Login</h1>
            <p>Please login or register to get to your product invoice.</p>

            <hr>

            <label for = "email">Email</label>
            <input type="text" placeholder="Enter email here" name = "email" id = "email" required>

            <label for = "password">Password</label>
            <input type="password" placeholder="Enter password here" name = "password" id = "password" required>

            <hr>

            <button type="submit" value="login" name="login">Log-in</button>

        </div>

    </form>



</body>
