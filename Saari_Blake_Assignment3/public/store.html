<head>
    <script src="./functions.js"></script>
    <script>

        // get the query string
            let params = (new URL(document.location)).searchParams;
            if (params.has('products_key')) {
                var this_products_key = params.get('products_key');
            } else {
                document.write('no products key in query string');
                document.stop;
            }

        var products_data;
            loadJSON('get_products_data', function (response) {
                // Parsing JSON string into object
                products_data = JSON.parse(response);
            });
            var cart;
            loadJSON('get_cart', function (response) {
                cart = JSON.parse(response);
            });

            var user_data;
            loadJSON('get_user_data', function(response) {
                // Parsing JSON string into object
                user_data = JSON.parse(response);
            });

    </script>
</head>
<body>

    <center>
        <script>
            document.write(`You are currently logged in as ${user_data}`)
        </script>
    </center>
<center>
    <script> nav_bar(this_products_key, products_data);</script>
</center>

<script>

    // This function takes a string assumed to be a key in the products array above to display and select the corresponding products
    var order_str = '';
    // get the particular products to display
    products = products_data[this_products_key];
    if (params.has('Submit')) {
        // grab the quantities from the query string
        order_str = 'Your order is:<br>';
        for (i = 0; i < products.length; i++) {
            order_str += `You want ${params.get(`quantities[${i}]`)} of ${products[i]['name']}<br>`;
        }
    } else {
        order_str += `<h1>Please select what ${this_products_key} steaks you would like to purchase</h1><br>`;
        // We put the whole table in the form so that anything entered in it will get submitted
        order_str += `
            <FORM action="/update_cart" method="POST">
            <INPUT TYPE="HIDDEN" NAME="products_key" VALUE="${this_products_key}">
                <TABLE BORDER>
                    <TR><TD><B><BIG>Description</TD><TD><B><BIG>Price</TD><TD><B><BIG>Quantity Available</TD><TD><B><BIG>Quantity Desired</TD></TR>`;

        for (i = 0; i < products.length; i++) {
            var qty = 0;
            order_str += `<TR><TD>${products[i]['name']}</TD><TD>${products[i]['price']}</TD><TD>${products[i]['quantity_available']}</TD><TD>
                <INPUT TYPE="TEXT"  name="quantities[${i}] value ="${qty}"></TD></TR>`;
        }
        order_str += `</TABLE><br>
<INPUT TYPE="SUBMIT"  name="submit" value="Add to Cart">
</FORM>`;
    } // this closes the else for the form and table display
    document.write(order_str);
</script>
