<script>
        var product_quantities = [10,1,1,3,12];

        // array of all products
        // corresponds to product_quantities array
        // product_quantities[i] is the quantity for products[i]
        products = [
        { 'name': 'Small Gumball', 'price': 0.02 },
        { 'name': 'Medium Gumball', 'price': 0.05 },
        { 'name': 'Large Gumball', 'price': 0.07 },
        { 'name': 'Small Jawbreaker', 'price': 0.06 },
        { 'name': 'Large Jawbreaker', 'price': 0.10 }
        ];


</script>
<table style="border: 1px solid black;text-align: center;">
    
    <tbody id='tb' onclick="new_row = this.appendChild(document.createElement('tr'));
           for (let r=0; r < this.rows[0].cells.length; r++)
           {
           new_cell = new_row.appendChild(document.createElement('td'));
           new_cell.innerHTML = 'XXX';"
           }
    >
    <tr style="border: 1px solid black;"><th style="border: 1px solid black;">Product #</th><th>Quantity</th><th>Name</th><th>Price</th><th>Extended Price</th></tr>

    <script>
        for(let i in product_quantities)
        {
        document.write(`<tr style="border: 1px solid black;"><td style="border: 1px solid black;">${Number(i)+1}</td><td>${product_quantities[i]}</td><td>${products[i]['name']}</td><td>$${products[i]['price']}</td><td>$${products[i].price * product_quantities[i]}</td></tr>`);
        }
    </script>

    </tbody>
</table>
